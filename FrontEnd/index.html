<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="userDisplay">
        <table>
            <thead>
              <tr>
                <th>name</th>
                <th>Email</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div> 
    <form id="registrationForm">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" id="register-button" onclick="validateForm()">Daftar</button>

        <a href="login/login.html" class="register-button">Belum Punya Akun? Register</a>
    </form>

    <div id="userDisplay">
        <label for="email">Insert Email:</label>
        <input type="email" id="emailInput" required>
        <button onclick="displayUserInfo()">Tampilkan Informasi</button>
        <div id="userInfo"></div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
